<VirtualHost *:80>
    ServerName oglasi.loc
    ServerAdmin webmaster@oglasi.loc
    DocumentRoot /var/www/oglasi/public
    DirectoryIndex index.php

    <Directory /var/www>
            Options Indexes FollowSymLinks Includes ExecCGI
            AllowOverride All
            Order deny,allow
            Allow from all
            Require all granted
    </Directory>
</VirtualHost>
